application:
  notifications_enabled: true or false
  assets_bucket: aasetBucketName
  public_url: website url
  port: 4000
  cors:
    enabled: true or false
    origins: CORS origine
    headers: origin, content-type, accept
    methos: GET, PUT, POST
  data:
    aws_role: arn:aws:iam::8888888888:role/XXXXXXXXX
    mapdb: ./target/tmp
    gtfs: ./target/tmp
    editor_mapdb: ./target/tmp
    regions: ./target/tmp
    gtfs_s3_bucket: gtfsBucketName
    s3_region: eu-west-1
    s3_credentials_file: Credentials file path
    use_s3_storage: true or false
modules:
  enterprise:
    enabled: false
  editor:
    enabled: true
  alerts:
    enabled: false
    use_extension: xyz
  sign_config:
    enabled: false
  user_admin:
    enabled: true
  validator:
    enabled: true
  deployment:
    enabled: false
  gtfsapi:
    enabled: true
    load_on_fetch: false
    load_on_startup: false
    use_extension: xyz
    update_frequency: 3600 # in seconds
extensions:
  transitland:
    enabled: true
    api: https://transit.land/api/v1/feeds
  transitfeeds:
    enabled: true
    api: http://api.transitfeeds.com/v1/getFeeds
    key: your-api-key

